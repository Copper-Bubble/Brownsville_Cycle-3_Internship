<!DOCTYPE html>

<head>

<link href='https://fonts.googleapis.com/css?family=Fjalla+One' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Shadows+Into+Light' rel='stylesheet' type='text/css'>

<script   src="https://code.jquery.com/jquery-3.1.1.js"   integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA="   crossorigin="anonymous"></script>

<style>
body {
  text-align: center;
  font-family: 'Fjalla One';
  font-size: 20px;
  background: #760076;

}
button {
  margin: 40px;
}
input {
  font-size: 24px;
}
.fill {
  background: black;
  color: grey;
  border-bottom: 2px #007500 solid;
  font-family: 'Shadows Into Light';
  padding: 0 6px;
  margin: 4px;
}
</style>
</head>

<body>
<img src="giphy.gif">
<div class="prompt"></div>
<button>Next</button>
<script>
// List of prompts for the user
var prompts = [
  'Type your name',
  'Type an adjective',
  'Type a noun',
  'Type a subject',
  'Type a subject',
  'Type a noun',
  'Type a noun',
  'Type a verb',
  'Type a verb',
  'Type a verb'

  ];

var answers=[];
// Keep track of current prompt we're on
var currentPrompt = 0;

// A function that will call the next prompt
var nextPrompt = function() {
  //if there's no answer in the form
  if (currentPrompt != 0){
    answers.push($('input').val());
  }
  // if there is a next prompt
  if (currentPrompt < prompts.length) {
    // put first prompt in all html elements with class 
    $('.prompt').html(prompts[currentPrompt] +'<br><input type="text">');
    // move the next prompt into variable currentPrompt 
    currentPrompt = currentPrompt + 1;
  }
  //or else if we're at the end of the array
  else {
    // put a new message into the html.
    showFinal();
  }
}

//puts user answers into HTML
var showFinal = function() {
  $('.prompt').html('This is the story of <span class="fill">'+answers[0]+'</span> and the <span class="fill">'+answers[1]+'</span> <span class="fill">'+answers[2]+'</span> Now listen closely... Here is a little lesson in <span class="fill">'+answers[3]+'</span> This is going down in <span class="fill">'+answers[4]+'</span> If you wanna be a <span class="fill">'+answers[5]+'</span> Number One You have to <span class="fill">'+answers[9]+'</span> a <span class="fill">'+answers[6]+'</span>on the run. Just follow my <span class="fill">'+answers[7]+'</span>, and <span class="fill">'+answers[8]+'</span>. around Be careful not to make a sound.');

// then hide
  $('button').hide();
}
// run nextPrompt function when button is clicked
  $('button').click(function() {
  nextPrompt();
});

// Show the first prompt as soon as js loads
nextPrompt();
</script>

</body>
